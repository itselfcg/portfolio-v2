<header *ngIf="showNavar">
  <nav
    class="navbar navbar-expand-sm"
    [ngClass]="{ 'navbar-dark': isHome, 'navbar-light': !isHome }"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <img
          src="https://itzel-contreras.s3.us-east-2.amazonaws.com/logo.png"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
        aria-controls="navbar"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>


      <div
        class="collapse navbar-collapse"
        id="navbar"
        [ngClass]="{ 'home-color': isHome, 'other-color': !isHome }"
      >
        <ul id="nav-menu" class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              class="nav-link"
              [routerLink]="['work']"
              [routerLinkActive]="['active']"
              >{{ "navbar.projects" | translate }}</a
            >
          </li>
          <li class="nav-item">
            <a
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              class="nav-link"
              [routerLink]="['about']"
              [routerLinkActive]="['active']"
              >{{ "navbar.about" | translate }}</a
            >
          </li>
          <li class="nav-item">
            <a
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              class="nav-link"
              [routerLink]="['contact']"
              [routerLinkActive]="['active']"
              >{{ "navbar.contact" | translate }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
