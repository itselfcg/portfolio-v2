<header *ngIf="nav.visible">
  <nav class="navbar navbar-expand navbar-light container-sm">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="assets/img/logo.png" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar"
      aria-controls="navbar"
      aria-expanded="true"
      aria-label="Toggle navigation"
    >
      <i class="fab fa-accessible-icon    "></i>
  </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul id="nav-menu" class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['work']"
            [routerLinkActive]="['active']"
            >{{ "navbar.projects" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['about']"
            [routerLinkActive]="['active']"
            >{{ "navbar.about" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['contact']"
            [routerLinkActive]="['active']"
            >{{ "navbar.contact" | translate }}</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
